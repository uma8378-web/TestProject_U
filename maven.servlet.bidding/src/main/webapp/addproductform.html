<h3>Add Product Form</h3>
  <form action="AddProduct" method="post" style="width:300px">
  <div class="form-group">
    <label for="itemno1">Itemno</label>
    <input type="text" class="form-control" name="itemno" id="itemno1" placeholder="Itemno"/>
  </div>
  <div class="form-group">
    <label for="name1">Name</label>
    <input type="text" class="form-control" name="name" id="name1" placeholder="Name"/>
  </div>
    <div class="form-group">
    <label for="quantity1">Quantity</label>
    <input type="number" class="form-control" name="quantity" id="quantity1" placeholder="Quantity"/>
  </div>
  <div class="form-group">
    <label for="price1">Price</label>
    <input type="text" class="form-control" name="price" id="price1" placeholder="Price"/>
  </div>
  <button type="submit" class="btn btn-primary">Add Product</button>
</form>
