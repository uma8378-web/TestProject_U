<h3>Bid Product</h3>
  <form action="BidProduct" method="post" style="width:300px">
  <div class="form-group">
    <label for="itemno1">Itemno</label>
    <input type="text" class="form-control" name="itemno" id="itemno1" placeholder="Itemno"/>
  </div>
    <div class="form-group">
    <label for="name1">Name</label>
    <input type="text" class="form-control" name="name" id="name1" placeholder="Name"/>
  </div>
  <div class="form-group">
    <label for="bidprice1">BidPrice</label>
    <input type="number" class="form-control" name="bidprice" id="bidprice1" placeholder="BidPrice"/>
  </div>
  <div class="form-group">
    <label for="bidderid1">Bidderid</label>
    <input type="number" class="form-control" name="bidderid" id="bidderid1" placeholder="Bidderid"/>
  </div>

</form>
